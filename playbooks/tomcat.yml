---
- name: Install Tomcat
  hosts: tomcat
  become: true

  vars:
    tomcat_ver: "9.0.80"
    tomcat_dir: /opt/tomcat
    tomcat_user: tomcat
    tomcat_port: 8080
    admin_user: admin
    admin_pass: admin123

  tasks:
    - name: Install Java
      apt:
        name: openjdk-11-jdk
        state: present
        update_cache: true

    - name: Create Tomcat User
      user:
        name: "{{ tomcat_user }}"
        system: true
        shell: /bin/false
        create_home: false
        home: "{{ tomcat_dir }}"

    - name: Create Directory
      file:
        path: "{{ tomcat_dir }}"
        state: directory
        owner: "{{ tomcat_user }}"
        group: "{{ tomcat_user }}"
        mode: '0755'

    - name: Download and Extract Tomcat
      unarchive:
        src: "https://archive.apache.org/dist/tomcat/tomcat-9/v{{ tomcat_ver }}/bin/apache-tomcat-{{ tomcat_ver }}.tar.gz"
        dest: "{{ tomcat_dir }}"
        remote_src: true
        extra_opts: ["--strip-components=1"]
        owner: "{{ tomcat_user }}"
        group: "{{ tomcat_user }}"
        creates: "{{ tomcat_dir }}/bin/catalina.sh"

    - name: Configure Users
      copy:
        dest: "{{ tomcat_dir }}/conf/tomcat-users.xml"
        owner: "{{ tomcat_user }}"
        content: |
          <tomcat-users xmlns="http://tomcat.apache.org/xml" version="1.0">
            <role rolename="manager-gui"/>
            <role rolename="manager-script"/>
            <user username="{{ admin_user }}" password="{{ admin_pass }}" roles="manager-gui,manager-script"/>
          </tomcat-users>

    - name: Allow Remote Access
      copy:
        dest: "{{ tomcat_dir }}/webapps/manager/META-INF/context.xml"
        owner: "{{ tomcat_user }}"
        content: |
          <Context antiResourceLocking="false" privileged="true" >
            <CookieProcessor className="org.apache.tomcat.util.http.Rfc6265CookieProcessor" sameSiteCookies="strict" />
            <Manager sessionAttributeValueClassNameFilter="java\.lang\.(?:Boolean|Integer|Long|Number|String)|org\.apache\.catalina\.filters\.CsrfPreventionFilter\$LruCache(?:\$1)?|java\.util\.(?:Linked)?HashMap"/>
          </Context>

    - name: Create Systemd Service
      copy:
        dest: /etc/systemd/system/tomcat.service
        content: |
          [Unit]
          Description=Apache Tomcat
          After=network.target
          [Service]
          Type=forking
          User={{ tomcat_user }}
          Group={{ tomcat_user }}
          Environment="JAVA_HOME=/usr/lib/jvm/java-11-openjdk-amd64"
          Environment="CATALINA_HOME={{ tomcat_dir }}"
          Environment="CATALINA_BASE={{ tomcat_dir }}"
          ExecStart={{ tomcat_dir }}/bin/startup.sh
          ExecStop={{ tomcat_dir }}/bin/shutdown.sh
          [Install]
          WantedBy=multi-user.target
      notify: Restart Tomcat

    - name: Start Tomcat
      systemd:
        name: tomcat
        state: started
        enabled: true
        daemon_reload: true

    - name: Wait for Tomcat
      wait_for:
        port: "{{ tomcat_port }}"
        timeout: 60

    - name: Show Info
      debug:
        msg: "Tomcat running at http://{{ ansible_default_ipv4.address }}:{{ tomcat_port }} ({{ admin_user }}/{{ admin_pass }})"

  handlers:
    - name: Restart Tomcat
      systemd:
        name: tomcat
        state: restarted
        enabled: true
        daemon_reload: true
