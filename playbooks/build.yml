---
- name: Configure Build Server (Maven + Docker)
  hosts: build
  become: true

  vars:
    docker_users: [ubuntu]

  tasks:
    - name: Install Java, Maven, and Docker dependencies
      apt:
        name:
          - openjdk-17-jdk
          - maven
          - apt-transport-https
          - ca-certificates
          - curl
          - gnupg
          - lsb-release
        state: present
        update_cache: true

    - name: Add Docker GPG key
      get_url:
        url: https://download.docker.com/linux/ubuntu/gpg
        dest: /etc/apt/trusted.gpg.d/docker.asc
        mode: '0644'

    - name: Add Docker repository
      apt_repository:
        repo: "deb [arch=amd64] https://download.docker.com/linux/ubuntu {{ ansible_distribution_release }} stable"
        filename: docker
        state: present

    - name: Install Docker packages
      apt:
        name: [docker-ce, docker-ce-cli, containerd.io, docker-compose-plugin]
        state: present
        update_cache: true

    - name: Configure Docker users and service
      user:
        name: "{{ item }}"
        groups: docker
        append: true
      loop: "{{ docker_users }}"

    - name: Ensure Docker is running
      systemd:
        name: docker
        state: started
        enabled: true
